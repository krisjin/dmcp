<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>数据挖掘计算平台</title>

<link href="${basePath}/page/css/bootstrap.min.css" rel="stylesheet">
<link href="${basePath}/page/css/layout.css" rel="stylesheet" />


<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
<!--[if lt IE 9]>
      <script src="${basePath}/page/js/html5shiv.js"></script>
      <script src="${basePath}/page/js/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript">
	window.BasePath = "${basePath}";
	window.ContextPath = "${contextPath}";
</script>
</head>
<body>

<div id="container-layout">
  <div id="header">
  	<#include "head.htm">
  </div>
  <div id="mainContent">
  
    <div id="sidebar">
  	<#include "sidebar.htm">
   		 
    </div>
    
    <div id="content">
		<div class="panel panel-primary">
		            <div class="panel-heading">
		              <h3 class="panel-title">个人信息设置</h3>
		            </div>
		            <div class="panel-body">
		            	<div style="width: 500px;margin-left: 20px;">
			             <form role="form" id="updateUserForm" method="post" class="form-horizontal" autocomplete="off" action="${basePath}/admin/admin/update.json">
						 
						  <input type="hidden" class="form-control" name="adminId" value="${admin.adminId}">
						  <div class="form-group">
						    <label for="exampleInputEmail1">用户名</label>
						    <input type="text" class="form-control" name="adminName" value="${admin.name}"  id="adminName" required>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPassword1">Email</label>
							<input type="text" class="form-control" name="email"	value="${admin.email}"  id="email" required>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPassword1">密   码</label>
							<input type="text" class="form-control" name="password" value="" id="password" required>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPassword1">状   态</label>
							<input type="radio" name="status" value="normal"<#if admin.status=="normal">checked="checked"</#if>/>正常 <input
										type="radio" name="status" value="freeze"<#if
									admin.status=="freeze">checked="checked"</#if>/>冻结
						  </div>
						  
						  
						
						  <button type="submit" class="btn btn-default">修改</button>
						 </form>
						 </div>
		            </div>
		 </div>
     </div>
   </div>
</div>
<script type="text/javascript">
	$(function() {
		$("#update_adminId").hide();
		$('#updateUserForm').ajaxForm({
			dataType : 'json',
			success : function(data) {
				if (data.result) {
					bootbox.alert("保存成功，将刷新页面", function() {
						window.location.reload();
					});
				} else {
					showErrors($('#updateUserForm'), data.errors);
				}
			}
		});
	});
</script>

<#include "foot.htm">
